<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Comandas - Mesas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Restaurante App</a>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>VisÃ£o Geral das Mesas</h1>
        </div>

        <div class="row">
            {% for mesa in mesas %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Mesa {{ mesa.numero }}</h5>
                        <p class="card-text fw-bold text-success">{{ mesa.status }}</p>
                        <a href="{{ url_for('view_mesa_individual', id_mesa=mesa.id) }}" class="btn btn-primary">Abrir Pedido</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
