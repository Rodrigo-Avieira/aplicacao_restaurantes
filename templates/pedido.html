<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda - Mesa {{mesa.numero}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-brand border-bottom border-body" data-theme='dark'>
        <div class="container-fluid">
            <a href="{{ url_for('view_mesas') }}" class="navbar-brand">← Voltar para Mesas</a>
        </div>
    </nav>

    <main class="container mt-4">
        <script>
            const MESA_ID = {{ mesa.id }};
            let PEDIDO_ID_ATUAL = null;
        </script>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Pedido da Mesa {{ mesa.numero }}</h1>
            <span class="badge bg-secondary fs-5">Status: {{ mesa.status }}</span>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-7">
                <h2>Cardápio</h2>
                <div id="cardapio-container">
                    <p>Carregando Cardápio...</p>
                </div>
            </div>

            <div class="col-md-5">
                <h2>Comanda</h2>
                <div id="comanda-container">
                    <div class="card">
                        <div class="card-body">
                            Ainda nãohá itens no pedido
                        </div>
                    </div>
                </div>
                <hr>
                <h4>Total: R$ 0,00</h4>
                <button class="btn btn-danger w-100 mb-2">Cancelar Pedido</button>
                <button id="btn-finalizar" class="btn btn-success w-100">Finalizar Pedido</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <script>
    
    // --- FUNÇÕES DE LÓGICA (APIs) ---

    function adicionarItem(produtoId) {
        fetch('/api/pedido/adicionar', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ mesa_id: MESA_ID, produto_id: produtoId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                atualizarComanda(); // Atualiza a tela sem recarregar
            } else {
                alert('Erro ao adicionar item: ' + data.message);
            }
        })
        .catch(error => console.error('Erro na requisição de adicionar:', error));
    }

    function removerItem(itemId) {
        if (!confirm('Remover este item do pedido?')) return;

        fetch('/api/item/remover', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ item_id: itemId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                atualizarComanda(); // Atualiza a tela sem recarregar
            } else {
                alert('Erro ao remover item: ' + data.message);
            }
        })
        .catch(error => console.error('Erro na requisição de remoção:', error));
    }

    function finalizarPedido() {
        if (PEDIDO_ID_ATUAL && confirm('Deseja realmente FINALIZAR este pedido?')) {
            fetch('/api/pedido/finalizar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ pedido_id: PEDIDO_ID_ATUAL })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = "{{ url_for('view_mesas') }}"; // Volta para a tela de mesas
                } else {
                    alert('Erro: ' + data.message);
                }
            });
        }
    }

    function cancelarPedido() {
        if (PEDIDO_ID_ATUAL && confirm('Tem certeza que deseja CANCELAR este pedido? Esta ação não pode ser desfeita.')) {
            fetch('/api/pedido/cancelar', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ pedido_id: PEDIDO_ID_ATUAL })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = "{{ url_for('view_mesas') }}"; // Volta para a tela de mesas
                } else {
                    alert('Erro: ' + data.message);
                }
            });
        }
    }

    // --- FUNÇÕES DE ATUALIZAÇÃO DA TELA (UI) ---

    function atualizarComanda() {
        fetch(`/api/pedido/aberto/${MESA_ID}`)
            .then(response => response.json())
            .then(data => {
                PEDIDO_ID_ATUAL = data.pedido_id;
                const comandaContainer = document.getElementById('comanda-container');
                const totalElement = document.querySelector('h4');
                const statusElement = document.querySelector('.badge');
                
                comandaContainer.innerHTML = ''; // Limpa a comanda

                if (!data.itens || data.itens.length === 0) {
                    comandaContainer.innerHTML = `<div class="card"><div class="card-body">Ainda não há itens no pedido.</div></div>`;
                } else {
                    let itensHtml = '';
                    data.itens.forEach(item => {
                        itensHtml += `
                            <div class="card mb-2">
                                <div class="card-body d-flex justify-content-between align-items-center">
                                    <div>
                                        <p class="card-text mb-0">${item.nome}</p>
                                        <p class="card-text"><small>1 x R$ ${item.preco_unitario.toFixed(2).replace('.', ',')}</small></p>
                                    </div>
                                    <button class="btn btn-sm btn-outline-danger btn-remover" data-item-id="${item.id}">X</button>
                                </div>
                            </div>
                        `;
                    });
                    comandaContainer.innerHTML = itensHtml;
                }
                
                totalElement.textContent = `Total: R$ ${data.total.toFixed(2).replace('.', ',')}`;
                
                if (statusElement) {
                    statusElement.textContent = `Status: ${data.status_mesa}`;
                    if (data.status_mesa === 'ocupada') {
                        statusElement.classList.remove('bg-secondary');
                        statusElement.classList.add('bg-success');
                    } else {
                        statusElement.classList.remove('bg-success');
                        statusElement.classList.add('bg-secondary');
                    }
                }
            })
            .catch(error => console.error('Erro ao atualizar a comanda:', error));
    }

    function carregarCardapio() {
        fetch('/api/cardapio')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('cardapio-container');
                container.innerHTML = '';
                data.forEach(produto => {
                    const cardHtml = `<div class="card mb-3"><div class="card-body"><h5 class="card-title d-flex justify-content-between"><span>${produto.nome}</span><span class="text-success">R$ ${produto.preco.toFixed(2).replace('.', ',')}</span></h5><p class="card-text">${produto.descricao}</p><button class="btn btn-primary btn-adicionar" data-produto-id="${produto.id}">Adicionar</button></div></div>`;
                    container.innerHTML += cardHtml;
                });
            })
            .catch(error => console.error('Erro ao buscar o cardápio:', error));
    }


    // --- PONTO DE PARTIDA DA APLICAÇÃO ---
    
    document.addEventListener('DOMContentLoaded', function() {
        // Carrega os dados iniciais na tela
        atualizarComanda();
        carregarCardapio();

        // Cria um listener central para todos os cliques
        document.addEventListener('click', function(event) {
            // Se clicar em ADICIONAR item
            if (event.target && event.target.classList.contains('btn-adicionar')) {
                const produtoId = event.target.dataset.produtoId;
                adicionarItem(produtoId);
            }
            // Se clicar em REMOVER item ('X')
            if (event.target && event.target.classList.contains('btn-remover')) {
                const itemId = event.target.dataset.itemId;
                removerItem(itemId);
            }
        });

        // Adiciona os listeners para os botões fixos
        document.getElementById('btn-finalizar').addEventListener('click', finalizarPedido);
        document.getElementById('btn-cancelar').addEventListener('click', cancelarPedido);
    });

</script>
</body>
</html>
